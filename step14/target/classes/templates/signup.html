<html xmlns:th="http://www.thymeleaf.org">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
}

/* Full-width input fields */
input[type=text], input[type=password] {
	width: 100%;
	padding: 15px;
	margin: 5px 0 22px 0;
	display: inline-block;
	border: none;
	background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
	background-color: #ddd;
	outline: none;
}

/* Set a style for all buttons */
button {
	background-color: #04AA6D;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
	opacity: 0.9;
}

button:hover {
	opacity: 1;
}

/* Float cancel and signup buttons and add an equal width */
.signupbtn {
	float: left;
	width: 10%;
}

/* Add padding to container elements */
.container {
	padding: 16px;
}
}
</style>
<body>
	<div class= "container">
		<form method="post" th:action="@{/signup}" th:object="${user}">	
			<h1>Sign Up</h1>
			<p>Please fill in this form to create an account.</p>
			<label><b>Username</b></label> <input type="text" name="username"required>
			 <label><b>Password</b></label> <input type="password" name="password" required> 
			 <label><b>Firstname</b></label><input type="text" name="firstname" required> 
			 <label><b>Lastname</b></label><input type="text" name="lastname" required>
			<button type="submit" class="signupbtn">Sign Up</button>
		</form>
	</div>
</body>
</html>
